<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Responsive Side Bar</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-top">
                <i class="logo fab fa-sketch list-item-icon"></i>
            <span class="brand">The App</span>
        </div>
        <div class="sidebar-center">
                <ul class="list">
                        <li class="list-item">
                        <i class="fa fa-home list-item-icon"></i>
                            <span class="list-item-text">Dashboard</span>
                        </li>
                        <li class="list-item">
                                <i class="fa fa-search list-item-icon"></i>
                                    <span class="list-item-text">Search</span>
                                </li>
                          <li class="list-item active">
                               <i class="fa fa-stream list-item-icon"></i>
                                        <span class="list-item-text">Insights</span>
                          </li>
                          <li class="list-item">
                                <i class="fa fa-book list-item-icon"></i>
                                         <span class="list-item-text">Docs</span>
                           </li>
                           <li class="list-item">
                                <i class="fa fa-users list-item-icon"></i>
                                         <span class="list-item-text">Community</span>
                           </li>
                           <li class="list-item">
                                <i class="fa fa-toolbox list-item-icon"></i>
                                         <span class="list-item-text">Tools</span>
                           </li>
                           <li class="list-item">
                                <i class="fa fa-shopping-basket list-item-icon"></i>
                                         <span class="list-item-text">Market</span>
                           </li>
                           <li class="list-item">
                                <i class="fa fa-question-circle list-item-icon"></i>
                                         <span class="list-item-text">Resources</span>
                           </li>
                    </ul>
        </div>
        <div class="sidebar-bottom">
            <div class="color-box dark"></div>
            <div class="color-box night"></div>
            <div class="color-box light"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
